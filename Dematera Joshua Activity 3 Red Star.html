<!DOCTYPE html>
<html>
<head>
  <title>Canvas Red Star Large</title>
</head>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid red;"></canvas>

<script>
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');

  // Draw a red star
  ctx.fillStyle = 'red';
  ctx.beginPath();
  ctx.moveTo(200, 100);
  ctx.lineTo(175, 200);
  ctx.lineTo(75, 200);
  ctx.lineTo(150, 250);
  ctx.lineTo(100, 350);
  ctx.lineTo(200, 275);
  ctx.lineTo(300, 350);
  ctx.lineTo(250, 250);
  ctx.lineTo(325, 200);
  ctx.lineTo(225, 200);
  ctx.closePath();
  ctx.fill();
</script>

</body>
</html>
