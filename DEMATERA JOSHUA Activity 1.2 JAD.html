<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.">
<title>Canvas Letters</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="myCanvas" width="200" height="200"></canvas>
<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    
    ctx.beginPath();
    // Letter J
    ctx.moveTo(30, 30);
    ctx.lineTo(30, 100);
    ctx.lineTo(50, 100);
    ctx.lineTo(50, 70);
    
    // Letter A
    ctx.moveTo(70, 30);
    ctx.lineTo(60, 100);
    ctx.lineTo(80, 100);
    ctx.lineTo(70, 30);
    
    // Letter D
    ctx.moveTo(90, 30);
    ctx.lineTo(90, 100);
    ctx.arc(100, 65, 35, Math.PI * 1.5, Math.PI * .5);

    ctx.stroke();
</script>
</body>
</html>
